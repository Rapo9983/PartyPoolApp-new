<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="giftGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>

  <!-- Main Content - Multiple Gift Boxes -->
  <g transform="translate(256, 280)">
    <!-- Left Gift Box -->
    <g transform="translate(-80, -20) scale(0.8)">
      <rect x="-35" y="-10" width="70" height="70" rx="8" fill="url(#giftGradient)" opacity="0.95"/>
      <rect x="-4" y="-10" width="8" height="70" fill="#fbbf24"/>
      <rect x="-35" y="20" width="70" height="8" fill="#fbbf24"/>
      <circle cx="-12" cy="-20" r="8" fill="#f59e0b"/>
      <circle cx="12" cy="-20" r="8" fill="#f59e0b"/>
    </g>

    <!-- Center Gift Box (Larger) -->
    <g transform="translate(0, -40)">
      <rect x="-45" y="-15" width="90" height="90" rx="10" fill="url(#giftGradient)" opacity="0.98"/>
      <rect x="-5" y="-15" width="10" height="90" fill="#f97316"/>
      <rect x="-45" y="25" width="90" height="10" fill="#f97316"/>
      <circle cx="-18" cy="-28" r="12" fill="#ef4444"/>
      <circle cx="18" cy="-28" r="12" fill="#ef4444"/>
      <circle cx="0" cy="-32" r="10" fill="#dc2626"/>
    </g>

    <!-- Right Gift Box -->
    <g transform="translate(80, -10) scale(0.75)">
      <rect x="-32" y="-8" width="64" height="64" rx="8" fill="url(#giftGradient)" opacity="0.95"/>
      <rect x="-4" y="-8" width="8" height="64" fill="#ec4899"/>
      <rect x="-32" y="18" width="64" height="8" fill="#ec4899"/>
      <circle cx="-10" cy="-18" r="8" fill="#db2777"/>
      <circle cx="10" cy="-18" r="8" fill="#db2777"/>
    </g>
  </g>

  <!-- PartyPool Text (PP monogram style) -->
  <g transform="translate(256, 140)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="white" text-anchor="middle" opacity="0.95">PP</text>
  </g>
</svg>
