  <!-- Bow Left Loop -->
  <ellipse cx="220" cy="140" rx="45" ry="55" fill="#f59e0b" transform="rotate(-25 220 140)"/>

  <!-- Bow Right Loop -->
  <ellipse cx="292" cy="140" rx="45" ry="55" fill="#f59e0b" transform="rotate(25 292 140)"/>

  <!-- Bow Center -->
