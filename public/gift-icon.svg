  <!-- Bow Ribbons -->
  <path d="M 256 180 L 230 210 L 240 220" fill="none" stroke="#f59e0b" stroke-width="12" stroke-linecap="round"/>
  <path d="M 256 180 L 282 210 L 272 220" fill="none" stroke="#f59e0b" stroke-width="12" stroke-linecap="round"/>
</svg>
